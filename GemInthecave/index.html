<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Box Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>GEM in Game</h1>
    <h2>Guess!Where is the GEM ðŸ’Ž</h2>
    <div class="box-container">
      <div class="boxes">
        <div class="box" onclick="guess(0)"></div>
        <div class="box" onclick="guess(1)"></div>
        <div class="box" onclick="guess(2)"></div>
        <div class="box" onclick="guess(3)"></div>
        <div class="box" onclick="guess(4)"></div>
        <div class="box" onclick="guess(5)"></div>
        <div class="box" onclick="guess(6)"></div>
        <div class="box" onclick="guess(7)"></div>
        <div class="box" onclick="guess(8)"></div>
      </div>
    </div>
    <p id="result"></p>
    <button onclick="reset()">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
